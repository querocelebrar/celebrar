<!DOCTYPE html>
<html>
	<head>
		<title>Quero Celebrar</title>

		<!-- Metas -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		
		<!-- Styles -->
		<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/home.css">
		<link rel="stylesheet" type="text/css" href="../css/chat.css">
		<link rel="stylesheet" type="text/css" href="../css/dropdown.css">

		<!-- Facebook share -->
		<meta property="og:url"           content="http://www.querocelebrar.com.br/" />
		<meta property="og:type"          content="website" />
		<meta property="og:title"         content="Quero Celebrar - Organize sua festa com a gente!" />
		<meta property="og:description"   content="Já estou nos preparativos por aqui!!! Você precisa vir conhecer e organizar a sua festa. Só não esquece de me convidar ein?!" />
		<meta property="og:image"         content="https://querocelebrar.com.br/assets/imgs/notebook.png" />

		<!-- Icons -->
		<script src="https://use.fontawesome.com/4346e7bee0.js"></script>

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">

		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="../assets/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="../assets/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="../assets/favicons/favicon-16x16.png">
		<link rel="manifest" href="../assets/favicons/manifest.json">
		<link rel="mask-icon" href="../assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="theme-color" content="#FF9205">
	</head>
	<body>

	<div id="p-hero" class="p-hero">
		<div class="container">
			<div id="first-header" class="header">
				<p class="step-title">Passo 1</p>
			</div>
			<div class="container" id="hero-content">
				<div id="hero">
					<p class="slogan">Começando a<span class="blackColor"> festa...</span></p>
				</div>
			</div>
		</div>
		<div class="arrow">
			<a id="arrow" onclick="scrollDown()">
				<i class="fa fa-angle-down" aria-hidden="true"></i>
			</a>
		</div>
	</div>

	<div id="fixed-header" class="header navbar-header">
		<div class="flexbox-spacebetween">
			<div class="navbar-text-left">
				<a href="https://querocelebrar.com.br" class="link">
					<img src="../assets/imgs/ico_down_arrow.svg" class="rotate-90 navbar-icon">
				</a>
			</div>
			<div class="navbar-text-center">
				<p class="navbar-text">COMEÇANDO A FESTA</p>
			</div>
		</div>
	</div>

	<div id="p-body">
		<div id="chat-container" class="chat-container">	
			<div id="terminal" class="chat">
				<div id="input-bar" class="input-bar input-bar-fixed">
					<form id="form-name">
						<div class="input-bar-container">
							<div class="input-bar-input-container">
								<input id="input-name" name="name" class="input-bar-input" type="text" placeholder="digite seu nome" required />
							</div>
							<button type="submit" class="input-bar-button">Ok</button>
						</div>
					</form>
					<form id="form-age">
						<div class="input-bar-container">
							<div class="input-bar-input-container">
								<input id="input-age" name="age" class="input-bar-input" type="number" placeholder="digite sua idade" required />
							</div>
							<button type="submit" class="input-bar-button">Ok</button>
						</div>
					</form>
					<form id="form-reason">
						<div class="input-bar-container">
							<div class="input-bar-input-container input-bar-multiple-buttons">

								<button id="reasonFormatura" class="input-bar-button multiple-buttons">Formatura</button>
								<button id="reasonAniversario" class="input-bar-button multiple-buttons">Aniversário</button>
								<button id="reasonConfraternizacao" class="input-bar-button multiple-buttons">Confraternização</button>
								<button id="reasonOutros" class="input-bar-button multiple-buttons">Outros</button>
								
							</div>
						</div>
					</form>
					<form id="form-amount">
						<div class="input-bar-container">
							<div class="input-bar-input-container">
								<input id="input-amount" name="amount" class="input-bar-input" type="number" placeholder="digite a quantidade" required />
							</div>
							<button type="submit" class="input-bar-button">Ok</button>
						</div>
					</form>
					<form id="form-date">
						<div class="input-bar-container">
							<div class="input-bar-input-container">
								<input id="input-date" name="date" class="input-bar-input" type="date" placeholder="digite a data" required />
							</div>
							<button type="submit" class="input-bar-button">Ok</button>
						</div>
					</form>
					<form id="form-money">
						<div class="input-bar-container">
							<div class="input-bar-input-container">
								<input id="input-money" name="amount" class="input-bar-input" type="number" placeholder="digite o valor" required />
							</div>
							<button type="submit" class="input-bar-button">Ok</button>
						</div>
					</form>
					<form id="form-email">
						<div class="input-bar-container">
							<div class="input-bar-input-container">
								<input id="input-email" name="email" class="input-bar-input" type="text" placeholder="digite seu email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
								<!-- <input id="input-phone" name="phone" class="input-bar-input" type="text" placeholder="digite seu telefone" required /> -->
							</div>
							<button type="submit" class="input-bar-button">Ok</button>
						</div>
					</form>
				</div>
			</div>
			<div id="shareBtnSection" class="chat-container" style="min-height: auto !important">
				<!-- <div class="fb-share-button" 
					data-href="http://www.your-domain.com/your-page.html" 
					data-layout="button_count"
					size="large">
			  </div> -->
			  <button id="shareBtn" onclick="postToFeed()" style="display:flex;">Compartilhar no facebook!</button>
			</div>
		</div>
		
	</div>

	<!-- Scripts -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script src="https://use.fontawesome.com/305a99fd19.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="../assets/js/home.js"></script>

	<!-- Chat Scripts -->
	<script src="../assets/js/typed.js" type="text/javascript"></script>
	<script src="../assets/js/chat.js" type="text/javascript"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

	<script> 
		FB.init({appId: "266108093885804", status: true, cookie: true});
   
		function postToFeed() {
   
		  // calling the API ...
		  var obj = {
			method: 'feed',
			redirect_uri: 'https://www.querocelebrar.com.br/',
			link: 'https://developers.facebook.com/docs/reference/dialogs/',
			picture: 'https://querocelebrar.com.br/assets/imgs/notebook.png',
			name: 'Quero Celebrar!',
			caption: 'Quero Celebrar! - Organize sua festa com a gente.',
			description: 'Já estou nos preparativos por aqui!!! Você precisa vir conhecer e organizar a sua festa. Só não esquece de me convidar ein?!.'
		  };
   
		  function callback(response) {
			document.getElementById('msg').innerHTML = "Post ID: " + response['post_id'];
		  }
   
		  FB.ui(obj, callback);
		}
   
	</script>

	</body>
</html>
